<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="../lib/app.js"
      defer
    ></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul id="menu">
            <!-- Meny -->
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="page-title">Registrera dig</h1>
        <form id="signUpForm">
          <button href="./log-in.html">Tillbaka</button>
          <label for="firstName">Förnamn:</label>
          <div class="form-control">
            <input
              required
              type="text"
              id="firstName"
              placeholder="Ange förnamn..."
            />
          </div>
          <label for="lastName">Efternamn:</label>
          <div class="form-control">
            <input
              required
              type="text"
              id="ladtName"
              placeholder="Ange efternamn..."
            />
          </div>
          <label for="billingAddress">Fakureringsadress:</label>
          <div class="form-control">
            <input
              required
              type="text"
              id="billingAddress"
              placeholder="Ange fakureringsadress..."
            />
          </div>
          <label for="userEmail">E-mail:</label>
          <div class="form-control">
            <input
              required
              type="email"
              id="userEmail"
              placeholder="Ange E-mail..."
            />
          </div>
          <label for="phoneNr">Telefon nummer:</label>
          <div class="form-control">
            <input
              required
              type="text"
              id="phoneNr"
              placeholder="Ange telefon nummer..."
            />
          </div>
          <label for="password">Lösenord:</label>
          <div class="form-control">
            <input
              required
              type="text"
              id="password"
              placeholder="Ange nytt lösenord..."
            />
          </div>
          <button
            id="signUpBtn"
            type="submit"
            class="btn"
          >
            Registrera
          </button>
        </form>
      </main>
      <!-- Footer -->
      <footer id="footer"></footer>
    </div>
  </body>
</html>
