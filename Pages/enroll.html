<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="../lib/app.js"
      defer
    ></script>
    <title>Enroll</title>
  </head>
  <body>
    <!-- Meny här -->
    <header id="menu"></header>
    <form id="enrollForm">
      <div class="formControll">
        <label for="fullName">Fullständigt namn:</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
        />
      </div>
      <div class="formControll">
        <label for="enrollAddress">Adress:</label>
        <input
          type="text"
          name="enrollAddress"
          id="enrollAddress"
        />
      </div>
      <div class="formControll">
        <label for="enrollEmail">E-mail:</label>
        <input
          type="text"
          name="enrollEmail"
          id="enrollEmail"
        />
      </div>
      <div class="formControll">
        <label for="enrollNumber">Telefon nummer:</label>
        <input
          type="text"
          name="enrollNumber"
          id="enrollNumber"
        />
      </div>
      <div class="formControl">
        <button>Skicka in</button>
      </div>
    </form>
    <!-- Footer -->
    <footer id="footer"></footer>
  </body>
</html>
