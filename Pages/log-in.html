<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="../lib/app.js"
      defer
    ></script>
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul id="menu">
            <!-- Meny -->
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="page-title">Logga in</h1>
        <a
          href="../index.html"
          id="backBtn"
          class="btn"
          >Tillbaka</a
        >
        <form id="signIn">
          <div class="form-control">
            <label for="costumerEmail">E-mail:</label>
            <input
              type="email"
              name="costumerEmail"
              id="costumerEmail"
              placeholder="Ange E-mail..."
            />
          </div>
          <div class="form-control">
            <label for="password">Lösenord:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ange lösenord..."
            />
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn"
            >
              Logga in
            </button>
          </div>
        </form>
        <a
          href="./sign-up.html"
          id="signUpBtn"
          class="btn"
          >Registrera ny användare</a
        >
      </main>
      <!-- Footer -->
      <footer id="footer"></footer>
    </div>
  </body>
</html>
