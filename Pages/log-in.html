<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="log-in.js"
      type="module"
      defer
    ></script>
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">Logga in</h1>
      <form id="signIn">
        <div class="form-control">
          <label for="costumerEmail">E-mail:</label>
          <input
            type="email"
            name="costumerEmail"
            id="costumerEmail"
            placeholder="Ange E-mail..."
          />
        </div>
        <div class="form-control">
          <label for="password">Lösenord:</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Ange lösenord..."
          />
        </div>
        <a
          href="../index.html"
          id="signInBtn"
          type="submit"
          class="btn"
          >Logga in</a
        >
      </form>
      <a
        href="./gallery.html"
        class="btn"
        >Tillbaka</a
      >
      <a
        href="./sign-up.html"
        class="btn"
        >Registrera dig</a
      >
    </main>
  </body>
</html>
